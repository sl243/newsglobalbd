<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Global BD</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/05bf847d24.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section  -->
    <header>
        <nav class="container navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">News Global BD</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <div class="d-flex" role="search">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blog.html">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <hr>
    <!-- Navigation Section -->

    <nav class="container navbar navbar-expand-lg bg-light">
        <div class="container-fluid collapse navbar-collapse" id="navbarNav">
            <ul id="navbar-container" class="navbar-nav">

            </ul>
        </div>
    </nav>

    <!-- main section  -->
    <main>
        <!-- total news items section -->
        <section class="container mt-5">
            <div class="shadow-sm p-3 mb-5 bg-body rounded">
                <h4><span id="news-items"></span> items found</h4>
            </div>
        </section>
        <!-- news show -->
        <section class="mt-5">
            <div id="news-display" class="container">
            </div>
        </section>
        <!-- Spinner section -->
        <section id="spinner" class="container text-center d-none">
            <button class="btn " type="button">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </section>
        <!-- modal section -->
        <section>
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer section  -->
    <footer class=" mt-4 text-center shadow p-3 bg-body rounded">
        <h5>Copyright 2022 News Global BD</h5>
    </footer>

    <!-- bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- My javaScript File -->
    <script src="js/news.js"></script>
</body>

</html>
